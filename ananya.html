<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css/">
        <title>Resume Creator</title>
    </head>
    <body>
        <div class="container" id="cv-form">
            <h1 class="text-center my-3">Resume Creator</h1>
            <div class="row">
                <div class="col-md-6">
                    <h3>Personal Information</h3>
                    <div class="form-group">
                        <label for="nameField">Your Name</label>
                        <input 
                        type="text"
                        id="nameField"
                        placeholder="Enter here"
                        class="form-control"/>
                    </div>
                    
                    <p class="text-secondary my-3">Contact Links</p>
                    <div class="form-group">
                        <label for="eField">Email Id</label>
                        <input 
                        type="text"
                        id="eField"
                        placeholder="Enter here"
                        class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="lField">LinkedIn Id</label>
                        <input 
                        type="text"
                        id="lField"
                        placeholder="Enter here"
                        class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="ghField">GitHub Link</label>
                        <input 
                        type="text"
                        id="ghField"
                        placeholder="Enter here"
                        class="form-control"/>
                    </div>
                    <div class="form-group mt-2" id="s">
                        <label for="">Skills</label>
                        <textarea 
                        id="sField"
                        placeholder="Enter here" class="form-control"></textarea>
                    </div>
                </div>
                <div class="col-md-6">
                    <h3>Professional Information</h3>
                    
                    <div class="form-group mt-2" id="we">
                        <label for="">Work Experience</label>
                        <textarea
                        placeholder="Enter here"
                        class="form-control weField"></textarea>
                        
                        <div class="container text-center mt-2" id="weAddButton">
                            <button onclick="addNewWEField()" class="btn btn-primary btn-sm">
                                Add
                            </button>

                        </div>
                    </div>

                    <div class="form-group mt-2" id="aq">
                        <label for="">Academic Qualifications</label>
                        <textarea
                        placeholder="Enter here"
                        class="form-control aqField"></textarea>
                        
                        <div class="container text-center mt-2" id="aqAddButton">
                            <button onclick="addNewaqField()" class="btn btn-primary btn-sm">
                                Add
                            </button>

                        </div>
                    </div>

                    <div class="form-group mt-2" id="p">
                        <label for="">Projects</label>
                        <textarea
                        placeholder="Enter here"
                        class="form-control pField"></textarea>
                        
                        <div class="container text-center mt-2" id="pAddButton">
                            <button onclick="addNewpField()" class="btn btn-primary btn-sm">
                                Add
                            </button>

                        </div>
                    </div>
                </div>    
            </div>
            <div class="container text-center mt-3">
                <button onclick="createcv()" class="btn btn-primary btn-lg">Create Resume</button>
            </div>
        </div>
        <div class="container" id="cv-template">
            <h3 id="nameT"  class="text-center my-3">Name</h3>
            <div class="row">
            <div class="col-md-4"><a id="eT"  href="hgf">Email Id</a></div>
            <div class="col-md-4"><a id="ghT"  href="hgf">GitHub Id</a></div>
            <div class="col-md-4"><a id="lT"  href="hgf">LinkedIn Id</a></div>
            
            <hr>
            <div class="col-md-12">
            <hr>
            <h5>Skills</h5>
            <p id="sT">
                
            </p>
            <hr>
            <h5>Academic Qualifications</h5>
            <p><ul id="aqT">
                <li>

                </li>

            </ul>
                
            </p>
            <hr>
            <h5>Projects</h5>
            <p><ul id="pT">
                <li>

                </li>
            </ul>

            </p>
            <hr>
            <h5>Work Experience</h5>
            <p><ul id="weT">
                <li>

                </li>

            </ul>

            </p>
            <hr>
            <div class="container text-center mt-3">
                <button onclick="printcv()" class="btn btn-primary btn-lg">Print</button>
            </div>
                
            </div>
            
            

            <div class="col-md-12">

            </div>

        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        <script src="script.js"></script>
    </body>
</html>
